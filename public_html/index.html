<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="UFCFace.ico" />
        <title>UFC Face</title>
        <link href ="style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
        <script src="tracking-min.js"></script>
        <script src="face-min.js"></script>
        <script src="UFCFace.js"></script>
        <meta name="description" content="Ever wonder which UFC champion you look like most? Well look no further than UFC Face!">
        <meta name="keywords" content="UFC, Face, Face Detection, MMA, CNN, UFCFace, UFC Face">
    </head>
    <body>
        <div class="title">
            <img src="UFCFace.JPG" alt="UFC Face Logo">
            <h1 id="description">Which UFC Champion Are YOU!</h1>
            <canvas id="boxes" width=322 height=380>
                <img src="PicBox.jpg" alt="PicBox1" id="PicBox1" class="emptyBox" width="322" height="380">
            </canvas>
            <canvas id="boxes2" width="362" height="380">
                <img src="PicBox.jpg" alt="PicBox2" id="PicBox2" class="emptyBox" width="322" height="380">
            </canvas>
            <div class="bottom">
                <input type="file"  accept="image/jpeg" name="image" id="file" onchange="loadFile()" style="display: none;">
                <button id="button">Choose File</button>
            </div> 
            <img alt="netData" id="netData" style="display:none">
        </div>
    </body>
</html>
